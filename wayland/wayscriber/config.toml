[session]
persist_transparent = false
persist_whiteboard = false
persist_blackboard = false
persist_history = true
restore_tool_state = true
storage = "auto"
max_shapes_per_frame = 10000
max_file_size_mb = 10
compress = "auto"
auto_compress_threshold_kb = 100
backup_retention = 1
per_output = true
