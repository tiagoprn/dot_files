[capture]
enabled = true
save_directory = "~/screenshots"
filename_template = "%Y%m%d-%H%M%S"
format = "png"
copy_to_clipboard = true
exit_after_capture = false

[tablet]
enabled = false
pressure_enabled = true
min_thickness = 1.0
