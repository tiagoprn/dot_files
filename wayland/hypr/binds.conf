# Here is the official documentation:
# 	<https://wiki.hyprland.org/Configuring/Binds/>
# 	This can be leveraged to control external programs, like e.g. OBS: <https://wiki.hyprland.org/Configuring/Binds/#global-keybinds>

$mainMod = SUPER

# NOTE: when I configured wezterm on 2024-06-26, wezterm had a bug that its window
#       didn't appear on hyprland, with no errors. So, I decided to download
#       a nightly build from https://wezfurlong.org/wezterm/install/linux.html#__tabbed_1_9,
#       which is at ~/bin. Then, I syslinked its' binaries to /usr/bin.

# Reload
bindd = $mainMod, R, reload hyprland/pyprland/waybar , exec, ~/scripts/wayland-reload.sh

# Volume
bindd = ALT, Up, volume up, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bindd = ALT, Down, volume down, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bindd = ALT, m, volume mute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindd = $mainMod, Return, wezterm, exec, wezterm start --always-new-process
bindd = $mainMod SHIFT, Return, kitty, exec, kitty
bindd = $mainMod, Backspace, kill window, killactive,
bindd = $mainMod, Q, exit hyprland, exit,
bindd = $mainMod, G, window: float, togglefloating,
bindd = $mainMod, F, window: fullscreen, fullscreen,
bindd = $mainMod, K, window: fake fullscreeen, fakefullscreen,
bindd = $mainMod, E, open application (wofi), exec, wofi --show drun --show-icons
bindd = $mainMod, C, select entry from clipboard, exec, cliphist list | wofi --show dmenu | cliphist decode | wl-copy
bindd = $mainMod, U, show notifications, exec, swaync-client -t -sw
bindd = $mainMod, V, scratchpad: volume control, exec, pypr toggle volume
bindd = $mainMod, S, scratchpad: terminal, exec, pypr toggle terminal
bindd = $mainMod, Z, power menu, exec, ~/scripts/powermenu-hypr.sh

# below starts the wezterm scratchpad
# bind = $mainMod, A, exec, ~/scripts/terminal-scratchpad.sh

# Move focus with mainMod + arrow keys
bindd = $mainMod, left, windows: go to left, movefocus, l
bindd = $mainMod, right, windows: go to right, movefocus, r
bindd = $mainMod, up, windows: go up, movefocus, u
bindd = $mainMod, down, windows: go down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, go to workspace 1, workspace, 1
bindd = $mainMod, 2, go to workspace 2, workspace, 2
bindd = $mainMod, 3, go to workspace 3, workspace, 3
bindd = $mainMod, 4, go to workspace 4, workspace, 4
bindd = $mainMod, 5, go to workspace 5, workspace, 5
bindd = $mainMod, 6, go to workspace 6, workspace, 6
bindd = $mainMod, 7, go to workspace 7, workspace, 7
bindd = $mainMod, 8, go to workspace 8, workspace, 8
bindd = $mainMod, 9, go to workspace 9, workspace, 9
bindd = $mainMod, 0, go to workspace 10, workspace, 10

# Move active window to a workspace (and switch to it)
bindd = $mainMod SHIFT, 1, move current window to workspace 1 and switch to it, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, move current window to workspace 2 and switch to it, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, move current window to workspace 3 and switch to it, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, move current window to workspace 4 and switch to it, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, move current window to workspace 5 and switch to it, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, move current window to workspace 6 and switch to it, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, move current window to workspace 7 and switch to it, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, move current window to workspace 8 and switch to it, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, move current window to workspace 9 and switch to it, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, move current window to workspace 10 and switch to it, movetoworkspace, 10

# Move active window to a workspace (and DO NOT switch to it)
bindd = $mainMod ALT, 1, move current window to workspace 1 and DO NOT switch to it,  movetoworkspacesilent, 1
bindd = $mainMod ALT, 2, move current window to workspace 2 and DO NOT switch to it,  movetoworkspacesilent, 2
bindd = $mainMod ALT, 3, move current window to workspace 3 and DO NOT switch to it,  movetoworkspacesilent, 3
bindd = $mainMod ALT, 4, move current window to workspace 4 and DO NOT switch to it,  movetoworkspacesilent, 4
bindd = $mainMod ALT, 5, move current window to workspace 5 and DO NOT switch to it,  movetoworkspacesilent, 5
bindd = $mainMod ALT, 6, move current window to workspace 6 and DO NOT switch to it,  movetoworkspacesilent, 6
bindd = $mainMod ALT, 7, move current window to workspace 7 and DO NOT switch to it,  movetoworkspacesilent, 7
bindd = $mainMod ALT, 8, move current window to workspace 8 and DO NOT switch to it,  movetoworkspacesilent, 8
bindd = $mainMod ALT, 9, move current window to workspace 9 and DO NOT switch to it,  movetoworkspacesilent, 9
bindd = $mainMod ALT, 0, move current window to workspace 10 and DO NOT switch to it, movetoworkspacesilent, 10

# TODO: move all windows on a workspace to another

# Scroll through existing workspaces with mainMod + scroll
bindd = $mainMod, mouse_up, mouse scroll up to next workspace, workspace, e+1
bindd = $mainMod, mouse_down, mouse scroll down to previous workspace, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind=,Caps_Lock, exec, sleep 0.5 && swayosd-client --caps-lock-led input19::capslock
bindd= $mainMod Control, c, CAPS_LOCK status,exec, sleep 0.5 && swayosd-client --caps-lock-led input19::capslock
