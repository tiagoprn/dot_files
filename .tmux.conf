# Mouse mode - Tmux >= 2.1
set -g mouse-utf8 on
set -g mouse on

# reload changes in tmux, handy
bind-key r source-file ~/.tmux.conf

# source .tmux.conf as suggested in `man tmux`
bind R source-file '~/.tmux.conf'
 
