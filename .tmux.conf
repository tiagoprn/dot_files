# Copy tmux paste buffer to CLIPBOARD
# bind C-y run "tmux show-buffer | xsel -i -b"

# Copy CLIPBOARD to tmux paste buffer and paste tmux paste buffer
# bind C-p run "tmux set-buffer -- \"$(xsel -o -b)\"; tmux paste-buffer"

# On tmux resurrect, take keep tracking of the current programs:
set -g @resurrect-processes 'ssh psql mysql sqlite3 mongo vim'

# List of plugins
set -g @tpm_plugins '            \
  tmux-plugins/tpm               \
  tmux-plugins/tmux-resurrect    \
'

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
