# remap prefix to Control + a (instead of the default Control + b):
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

# utf8 options below not needed anymore since tmux 2.2
# set -g utf8 on
# set -g status-utf8 on
 
# statusbar background to blue, foreground to white
set-option -g status-fg white
set-option -g status-bg blue
 
# set the current window name to a nice bold yellow text
set-window-option -g window-status-current-attr bold
set-window-option -g window-status-current-fg yellow

# These options allow you do have different styles for 
# active and non-active panes. I usually have a black background, 
# so now I set the non-active panes to slightly grey so it is easy 
# to pick the active pane at a glance.
set-window-option -g window-style 'bg=#181818'
set-window-option -g window-active-style 'bg=black'
set-window-option -g pane-active-border-style ''
 
# hostname is printed on the left, uptime and current load on the right
# set-option -g status-left-length 40
# set-option -g status-left "#H"
# set-option -g status-right "#(uptime|cut -d "," -f 2-)"

# fix the titles
set -g set-titles on
set -g set-titles-string "#I:#W"
 
# be notified when there is activity in one of your windows
set-window-option -g monitor-activity on
 
# don't rename windows automatically
set-option -g allow-rename off
set-window-option -g automatic-rename off

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# upgrade $TERM
set -g default-terminal "screen-256color"

